<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Confession</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('cs2_wallhack.jpg'); /* <- buraya resmi koy */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
    }

    #translated {
      font-size: 20px;
      margin-top: 20px;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Lütfen dil seçin / Please select a language</h1>
    <select id="languageSelect" onchange="translateText()">
      <option value="">Dil Seçiniz</option>
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="de">Deutsch</option>
      <option value="fr">Français</option>
      <option value="it">Italiano</option>
      <option value="pt">Português</option>
      <option value="nl">Nederlands</option>
      <option value="ru">Русский</option>
      <option value="zh">中文</option>
      <option value="tr">Türkçe</option>
    </select>
    <div id="translated"></div>
  </div>

  <script>
    const translations = {
      en: "Yes, I am cheating. I am sorry, but I need this to make money.",
      es: "Sí, estoy haciendo trampa. Lo siento, pero necesito esto para ganar dinero.",
      de: "Ja, ich cheate. Es tut mir leid, aber ich brauche das, um Geld zu verdienen.",
      fr: "Oui, je triche. Je suis désolé, mais j'en ai besoin pour gagner de l'argent.",
      it: "Sì, sto barando. Mi dispiace, ma ne ho bisogno per fare soldi.",
      pt: "Sim, estou trapaceando. Desculpe, mas preciso disso para ganhar dinheiro.",
      nl: "Ja, ik cheat. Sorry, maar ik heb dit nodig om geld te verdienen.",
      ru: "Да, я использую читы. Извините, но мне это нужно, чтобы зарабатывать деньги.",
      zh: "是的，我在作弊。对不起，但我需要这个来赚钱。",
      tr: "Evet, ben hile kullanıyorum. Özür dilerim ama para kazanmam için buna ihtiyacım var."
    };

    function translateText() {
      const selectedLang = document.getElementById("languageSelect").value;
      const output = document.getElementById("translated");
      output.textContent = translations[selectedLang] || "";
    }
  </script>
</body>
</html>
