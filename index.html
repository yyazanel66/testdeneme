<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Basit Matematik Sorusu</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #container {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
      text-align: center;
    }

    input {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: white;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2 id="question">Soru yükleniyor...</h2>
    <input type="number" id="answer" placeholder="Cevabınızı girin">
    <br>
    <button onclick="checkAnswer()">Gönder</button>
    <p id="result"></p>
  </div>

  <script>
    let correctAnswer = 0;

    function generateQuestion() {
      const num1 = Math.floor(Math.random() * 10) + 1;
      const num2 = Math.floor(Math.random() * 10) + 1;
      const operator = ['+', '-', '*'][Math.floor(Math.random() * 3)];

      let questionText = `${num1} ${operator} ${num2}`;
      correctAnswer = eval(questionText);
      document.getElementById('question').textContent = `Soru: ${questionText} = ?`;
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById('answer').value);
      if (userAnswer === correctAnswer) {
        window.location.href = 'https://www.youtube.com/shorts/j_b4L5KnnPM';
      } else {
        document.getElementById('result').textContent = "Yanlış cevap. Tekrar deneyin.";
      }
    }

    generateQuestion();
  </script>
</body>
</html>
