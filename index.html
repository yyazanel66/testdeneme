<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ziyaretçi Kaydı</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f0f0f0; }
    input, button { padding: 0.5rem; font-size: 1rem; margin-right: 0.5rem; }
    table { margin-top: 2rem; border-collapse: collapse; width: 100%; background: white; }
    th, td { padding: 0.5rem; border: 1px solid #ccc; text-align: left; }
  </style>
</head>
<body>
  <h2>Yazını Gir</h2>
  <input type="text" id="userInput" placeholder="Boşluğa yaz...">
  <button onclick="gonder()">Gönder</button>
  <p id="durum"></p>

  <h3>Kayıtlı Ziyaretler</h3>
  <table id="linkTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Link</th>
        <th>IP</th>
        <th>Tarih/Saat</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const scriptBase = "https://script.google.com/macros/library/d/1xAcAXVSjsZQ1Z44buWpKYMx4Z7vml07_5APvfKCt6AQ8jjmnIEDwwSFW/1";  // 
    const postURL = scriptBase + "/exec";   //https://script.google.com/macros/s/AKfycbxnhGTlLR1eYrxz0h2wQBMByINKUhR7llIW5EJo6q6pIwylpHxvxWFE_H0oEjVKiL4rkg
    const getURL = scriptBase + "/exec";

    let ipAddress = "";

    // Sayfa yüklenince IP ve verileri çek
    window.onload = async () => {
      await fetch("https://api.ipify.org?format=json")
        .then(res => res.json())
        .then(data => ipAddress = data.ip)
        .catch(() => ipAddress = "Bilinmiyor");

      kayitlariYukle();
    };

    function gonder() {
      const input = document.getElementById("userInput").value.trim();
      const durum = document.getElementById("durum");
      if (input === "") {
        durum.innerText = "Boş yazı gönderilemez.";
        return;
      }

      const tarihSaat = new Date().toLocaleString("tr-TR");

      fetch(postURL, {
        method: "POST",
        body: JSON.stringify({
          input: input,
          ip: ipAddress,
          datetime: tarihSaat
        }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => {
        if (res.ok) {
          durum.innerText = "Başarıyla kaydedildi!";
          document.getElementById("userInput").value = "";
          kayitlariYukle();
        } else {
          throw new Error("Gönderme başarısız");
        }
      })
      .catch(err => {
        durum.innerText = "Hata: " + err.message;
      });
    }

    function kayitlariYukle() {
      fetch(getURL)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#linkTable tbody");
          tbody.innerHTML = "";

          data.forEach(kayit => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${kayit.id}</td>
              <td><a href="https://www.istedigimsite.com/${encodeURIComponent(kayit.input)}" target="_blank">${kayit.input}</a></td>
              <td>${kayit.ip}</td>
              <td>${kayit.datetime}</td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(err => console.error("Veri çekme hatası:", err));
    }
  </script>
</body>
</html>
