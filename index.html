<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Benim Sitem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }
    section {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>Benim Kişisel Web Sitem</h1>
    <p>Hoş geldiniz!</p>
  </header>

  <section>
    <h2>Hakkımda</h2>
    <p>Merhaba! Bu benim ilk web sitem. HTML, CSS ve JavaScript öğrenmeye çalışıyorum.</p>
  </section>

  <section>
    <h2>Adını Yaz ve Selamla</h2>
    <input type="text" id="nameInput" placeholder="Adını yaz">
    <button onclick="sayHello()">Selamla</button>
    <p id="greetingMessage"></p>
  </section>

  <script>
    function sayHello() {
      const name = document.getElementById("nameInput").value;
      const message = name ? `Merhaba, ${name}!` : "Lütfen adını yaz.";
      document.getElementById("greetingMessage").textContent = message;
    }
  </script>

</body>
</html>
