<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ürün Vitrini</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product-name {
      font-size: 16px;
      margin: 10px 0 5px;
      color: #444;
    }
    .product-price {
      color: green;
      font-size: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Mağazamıza Hoş Geldiniz</h1>

  <div class="container">

    <div class="product-card">
      <img src="img/kadir1.jpg" alt="Kuzen">
      <div class="product-name">Kuzenimi Satıyorum</div>
      <div class="product-price">₺999.90</div>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/250x150?text=Telefon+Kılıfı" alt="Telefon Kılıfı">
      <div class="product-name">Telefon Kılıfı</div>
      <div class="product-price">₺49.90</div>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/250x150?text=Bluetooth+Hoparlör" alt="Hoparlör">
      <div class="product-name">Bluetooth Hoparlör</div>
      <div class="product-price">₺179.00</div>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/250x150?text=Akıllı+Saat" alt="Akıllı Saat">
      <div class="product-name">Akıllı Saat</div>
      <div class="product-price">₺599.00</div>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/250x150?text=Mouse" alt="Mouse">
      <div class="product-name">Kablosuz Mouse</div>
      <div class="product-price">₺79.90</div>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/250x150?text=USB+Bellek" alt="USB Bellek">
      <div class="product-name">32GB USB Bellek</div>
      <div class="product-price">₺89.90</div>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/250x150?text=Klavye" alt="Klavye">
      <div class="product-name">Mekanik Klavye</div>
      <div class="product-price">₺349.00</div>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/250x150?text=Powerbank" alt="Powerbank">
      <div class="product-name">10.000 mAh Powerbank</div>
      <div class="product-price">₺159.90</div>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/250x150?text=Oyuncu+Gözlüğü" alt="Gözlük">
      <div class="product-name">Oyuncu Gözlüğü</div>
      <div class="product-price">₺99.90</div>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/250x150?text=Şarj+Aleti" alt="Şarj Aleti">
      <div class="product-name">Hızlı Şarj Aleti</div>
      <div class="product-price">₺69.90</div>
    </div>

  </div>

</body>
</html>
