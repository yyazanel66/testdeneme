<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>CS:GO Report Bot</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    input {
      width: 300px;
    }
    button {
      background-color: #ff4444;
      color: white;
      cursor: pointer;
    }
    .success {
      margin-top: 20px;
      color: #00ff00;
      display: none;
    }
  </style>
</head>
<body>
  <h1>CS:GO Report Bot</h1>
  <p>Şüpheli Steam profilinin bağlantısını gir:</p>
  <input type="text" id="steamURL" placeholder="https://steamcommunity.com/id/kullanici">
  <br>
  <button onclick="sendReport()">Raporla</button>
  <div id="successMessage" class="success">✅ Rapor başarıyla gönderildi! VAC sistemi işleniyor...</div>

  <script>
    function sendReport() {
      const url = document.getElementById("steamURL").value;
      if (url.includes("steamcommunity.com")) {
        document.getElementById("successMessage").style.display = "block";
      } else {
        alert("Lütfen geçerli bir Steam profili gir!");
      }
    }
  </script>
</body>
</html>
