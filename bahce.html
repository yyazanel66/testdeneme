<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bahçe Ürünleri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #1e1e1e;
      padding: 20px;
      color: #ffffff;
    }
    h1 {
      text-align: center;
      color: #ffffff;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .product-card {
      background: #2c2c2c;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.03);
    }
    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product-name {
      font-size: 16px;
      margin: 10px 0 5px;
      color: #f0f0f0;
    }
    .product-price {
      color: #4caf50;
      font-size: 15px;
      font-weight: bold;
    }
    .product-stock {
      margin-top: 5px;
      color: #ffd700;
    }
    .nav-button {
      text-align: center;
      margin-top: 40px;
    }
    .nav-button a {
      display: inline-block;
      background-color: #4caf50;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      font-size: 16px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .nav-button a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Bahçe Ürünleri</h1>

  <div class="container">
    <div class="product-card" id="cicek">
      <img src="cicek.jpg" alt="Gül Çiçeği" />
      <div class="product-name">Gül Çiçeği</div>
      <div class="product-price">₺45.00</div>
      <div class="product-stock">Stok: Var</div>
    </div>

    <div class="product-card" id="budakmakasi">
      <img src="budakmakasi.jpg" alt="Budak Makası" />
      <div class="product-name">Budak Makası</div>
      <div class="product-price">₺120.00</div>
      <div class="product-stock">Stok: Var</div>
    </div>

    <div class="product-card" id="toprak">
      <img src="toprak.jpg" alt="Bahçe Toprağı" />
      <div class="product-name">Bahçe Toprağı</div>
      <div class="product-price">₺30.00</div>
      <div class="product-stock">Stok: Var</div>
    </div>
  </div>

  <div class="nav-button">
    <a href="index.html">Ana Sayfaya Dön</a>
  </div>

</body>
</html>
