<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yazı Kaydedici</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f0f0f0;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-right: 0.5rem;
    }
    table {
      margin-top: 2rem;
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Yazını Gir ve Kaydet</h2>
  <input type="text" id="userInput" placeholder="Örn: merhaba">
  <button onclick="gonder()">Gönder</button>
  <p id="durum"></p>

  <h3>Oluşan Link</h3>
  <table id="linkTable">
    <tr>
      <th>#</th>
      <th>Link</th>
    </tr>
  </table>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxnhGTlLR1eYrxz0h2wQBMByINKUhR7llIW5EJo6q6pIwylpHxvxWFE_H0oEjVKiL4rkg/exec";
    let sayac = 1;

    function gonder() {
      const input = document.getElementById("userInput").value.trim();
      const durum = document.getElementById("durum");

      if (input === "") {
        durum.innerText = "Lütfen boş bırakmayın.";
        return;
      }

      const veri = { input: input };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(veri),
        headers: { "Content-Type": "application/json" }
      })
      .then(response => {
        if (response.ok) {
          durum.innerText = "Başarıyla kaydedildi!";
          tabloyaEkle(input);
          document.getElementById("userInput").value = "";
        } else {
          throw new Error("Gönderme başarısız");
        }
      })
      .catch(error => {
        durum.innerText = "Hata: " + error.message;
      });
    }

    function tabloyaEkle(metin) {
      const table = document.getElementById("linkTable");
      const row = table.insertRow();
      const cell1 = row.insertCell(0);
      const cell2 = row.insertCell(1);
      const url = "https://www.istedigimsite.com/" + encodeURIComponent(metin);

      cell1.innerText = sayac++;
      cell2.innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
    }
  </script>
</body>
</html>
