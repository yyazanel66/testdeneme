<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Stok Listesi</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #121212;
  color: #fff;
  padding: 20px;
}
h1 {
  text-align: center;
}
.product {
  background: #1e1e1e;
  border-radius: 5px;
  margin: 10px 0;
  padding: 15px;
  display: flex;
  justify-content: space-between;
  border-left: 5px solid #4CAF50;
}
.out {
  border-left-color: #f44336;
}
</style>
</head>

<body>

<h1>ğŸ“¦ Stok Listesi</h1>
<div id="products">YÃ¼kleniyor...</div>

<script>
// Senin CSV linkâ€™in ğŸ‘‡
const sheetCSV =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vS-jXFxD-NlBQCr9KtADlRIeYS7eSB97UMdBw2Hysty_mGU15xETOqOI6CFaqCut0R-7s3lu8iMKEq_/pub?output=csv";

fetch(sheetCSV)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.trim().split("\n").map(r => r.split(","));
    const container = document.getElementById("products");
    container.innerHTML = "";

    // BaÅŸlÄ±k varsa atlar
    rows.slice(1).forEach(r => {
      const name = r[0] || "";
      const stock = r[1] || "";

      const div = document.createElement("div");
      div.className = "product";

      // stok 0 ise kÄ±rmÄ±zÄ± gÃ¶ster
      if (parseInt(stock) <= 0) {
        div.classList.add("out");
      }

      div.innerHTML = `
        <span>${name}</span>
        <span>${stock > 0 ? stock + " adet" : "âŒ Stok yok"}</span>
      `;
      container.appendChild(div);
    });

  })
  .catch(e => {
    document.getElementById("products").innerText =
      "Veri Ã§ekilirken hata oldu.";
    console.error(e);
  });
</script>

</body>
</html>
