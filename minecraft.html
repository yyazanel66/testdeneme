<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kalpli Kutlama</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #message {
      position: absolute;
      top: 40%;
      width: 100%;
      font-size: 3em;
      z-index: 10;
    }
    #countdown {
      font-size: 2em;
      margin-top: 20px;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: hsl(var(--hue), 100%, 50%);
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="message">
    HazÄ±r mÄ±sÄ±nÄ±z?
    <div id="countdown"></div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let points = [];
    const heartPoints = [];

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    // Kalp formÃ¼lÃ¼: https://mathworld.wolfram.com/HeartCurve.html
    for (let i = 0; i < 1000; i++) {
      let t = Math.PI * 2 * (i / 1000);
      let x = 16 * Math.pow(Math.sin(t), 3);
      let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
      x *= 20;
      y *= 20;
      heartPoints.push({ x: x, y: -y }); // y eksenini ters Ã§evir
    }

    // OrtasÄ± boÅŸ kalp iÃ§in noktalarÄ± filtrele
    for (let i = 0; i < heartPoints.length; i++) {
      let p = heartPoints[i];
      let d = Math.sqrt(p.x*p.x + p.y*p.y);
      if (d > 100) {
        points.push({
          x: p.x + width / 2,
          y: p.y + height / 2,
          size: Math.random() * 2 + 1,
          baseX: p.x + width / 2,
          baseY: p.y + height / 2,
          angle: Math.random() * Math.PI * 2
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (let p of points) {
        p.angle += 0.05;
        let dx = Math.sin(p.angle) * 2;
        let dy = Math.cos(p.angle) * 2;
        ctx.beginPath();
        ctx.arc(p.baseX + dx, p.baseY + dy, p.size, 0, Math.PI * 2);
        ctx.fillStyle = 'pink';
        ctx.fill();
      }
      requestAnimationFrame(animate);
    }

    animate();

    // Geri sayÄ±m
    const countdownEl = document.getElementById('countdown');
    let count = 5;

    setTimeout(() => {
      const interval = setInterval(() => {
        countdownEl.textContent = count;
        count--;
        if (count < 0) {
          clearInterval(interval);
          countdownEl.textContent = '';
          document.getElementById('message').textContent = 'ðŸŽ‰ HAYIRLI OLSUN ðŸŽ‰';
          showConfetti();
        }
      }, 1000);
    }, 1000); // 1 saniye sonra baÅŸla

    function showConfetti() {
      for (let i = 0; i < 200; i++) {
        const div = document.createElement('div');
        div.classList.add('confetti');
        div.style.left = Math.random() * window.innerWidth + 'px';
        div.style.top = Math.random() * -window.innerHeight + 'px';
        div.style.setProperty('--hue', Math.floor(Math.random() * 360));
        document.body.appendChild(div);
        setTimeout(() => div.remove(), 3000);
      }
    }
  </script>
</body>
</html>
